
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>多引擎起始页</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 20px;
    }
    .search-box {
      margin: 10px auto;
      max-width: 400px;
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 16px;
      font-size: 16px;
      margin-left: 5px;
    }
    .btn-link {
      margin-top: 30px;
      display: inline-block;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h1>多引擎起始页</h1>

  <!-- Google 搜索 -->
  <form class="search-box" action="https://www.google.com/search" method="get" target="_blank">
    <input type="text" name="q" placeholder="搜索 Google..." />
    <button type="submit">Google</button>
  </form>

  <!-- 百度搜索 -->
  <form class="search-box" action="https://www.baidu.com/s" method="get" target="_blank">
    <input type="text" name="wd" placeholder="搜索百度..." />
    <button type="submit">百度</button>
  </form>

  <!-- 自定义主页按钮 -->
  <a class="btn-link" href="https://jinhanseed.com" target="_blank">访问主页</a>

</body>
</html>
